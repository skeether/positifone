<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Visitor Info Site</title>
    <style>
        /* Global styles for black theme */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* Modal styles */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #enter-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #111;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: pulse 2s infinite;
        }

        #enter-btn:hover {
            background-color: #222;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Main content styles */
        #content {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            max-width: 600px;
        }

        #content.visible {
            opacity: 1;
        }

        .info-item {
            opacity: 0;
            transform: translateY(50px);
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background-color: #111;
            border-radius: 5px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .info-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="modal">
        <button id="enter-btn">Click to Enter</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome, Visitor</h1>
        <div id="info-list"></div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const enterBtn = document.getElementById('enter-btn');
            const content = document.getElementById('content');
            const infoList = document.getElementById('info-list');
            const audio = document.getElementById('bg-music');

            enterBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                audio.play().catch(error => console.error('Audio playback failed:', error));
                content.classList.add('visible');
                fetchVisitorInfo();
            });

            async function fetchVisitorInfo() {
                try {
                    // Fetch IP and geo info from ipapi.co
                    const response = await fetch('https://ipapi.co/json/');
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();

                    // List of info to display
                    const infoItems = [
                        { label: 'IP Address', value: data.ip || 'N/A' },
                        { label: 'Country', value: data.country_name || 'N/A' },
                        { label: 'Region', value: data.region || 'N/A' },
                        { label: 'City', value: data.city || 'N/A' },
                        { label: 'Latitude', value: data.latitude || 'N/A' },
                        { label: 'Longitude', value: data.longitude || 'N/A' },
                        { label: 'Timezone', value: data.timezone || 'N/A' },
                        { label: 'ISP (Provider)', value: data.org || 'N/A' },
                        { label: 'ASN', value: data.asn || 'N/A' },
                        { label: 'Postal Code', value: data.postal || 'N/A' },
                        { label: 'Currency', value: data.currency || 'N/A' },
                        { label: 'Languages', value: data.languages || 'N/A' },
                    ];

                    // Animate items one by one
                    infoItems.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.classList.add('info-item');
                        div.innerHTML = `<strong>${item.label}:</strong> ${item.value}`;
                        infoList.appendChild(div);

                        setTimeout(() => {
                            div.classList.add('visible');
                        }, index * 300);
                    });
                } catch (error) {
                    console.error('Error fetching visitor info:', error);
                    const fallbackInfo = [
                        { label: 'Current Date', value: new Date().toLocaleDateString() },
                        { label: 'Current Time', value: new Date().toLocaleTimeString() },
                        { label: 'Status', value: 'Error loading full visitor info.' }
                    ];
                    fallbackInfo.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.classList.add('info-item');
                        div.innerHTML = `<strong>${item.label}:</strong> ${item.value}`;
                        infoList.appendChild(div);

                        setTimeout(() => {
                            div.classList.add('visible');
                        }, index * 300);
                    });
                }
            }
        });
    </script>
</body>
</html>
